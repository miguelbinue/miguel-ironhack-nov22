<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 4000px;
        }

        .box {
            width: 150px;
            height: 150px;
        }

        body main {
            width: 500px;
            height: 500px;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/4/48/Teletexto.jpg");
            position: relative;
            background-size: cover;
        }


        #box-2:nth-child() {
            <img src="https://www.nationalgeographic.com.es/medio/2018/05/18/camaleon_3f5dd7c4.jpg" />
            background: yellow;
            position: absolute;
            top: 10;
            left: 0;
        }

        #box-3 {
            <img src="https://efeverde.com/wp-content/uploads/2022/01/ARCHIVO-foca-monje-EFEverde.jpg" />
            background: green;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        #box-4:nth-child(3) {
            background-image: url("https://www.fundacion-affinity.org/sites/default/files/los-10-sonidos-principales-del-perro.jpg");
            position: absolute;
            top: 10;
            right: 0;
        }

        #box-5 {
            <img src="https://s3-us-west-2.amazonaws.com/wp-divingyucatan/wp-content/uploads/2020/06/17150937/Manta-birostris.jpg" />
            background: orange;
            position: absolute;
            bottom: 0;
            left: 0
        }

        img {
            height: 150px;
            width: 150px;
            object-fit: cover;
        }

    </style>
</head>
<body>

        <div></div>
